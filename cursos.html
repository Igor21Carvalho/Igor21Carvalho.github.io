    </div>

      data-title="Excel Avançado"
      data-desc="Dashboards, tabelas dinâmicas e automação com macros."

      <div class="card-titulo">Excel Avançado</div>
    </div>

      data-title="Informática Essencial"
      data-desc="Word, Excel, PowerPoint, internet e boas práticas digitais."

      data-img="img/catalogo/3.jpg">
      <img src="img/catalogo/3.jpg" alt="">

    </div>

    <div class="card-curso curso-item"
      data-title="Profissional Digital"
      data-desc="Edição de imagens, vídeos, marketing digital e redes sociais."
